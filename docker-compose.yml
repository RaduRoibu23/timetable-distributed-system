version: "3.9"

services:
  # Development only - single node stack
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: timetable
      POSTGRES_PASSWORD: timetable
      POSTGRES_DB: timetable
    ports:
      - "5432:5432"

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"

  redis:
    image: redis:7
    ports:
      - "6379:6379"
